version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    depends_on:
      - db
    build: ../backend/
    env_file: .env
    restart: always
    volumes:
      - static:/app/static
      - media:/app/media

  frontend:
    build: ../frontend
    command: cp -r /app/build/. /app/static/
    volumes:
      - static:/app/static

  gateway:
    depends_on:
      - backend
    build: ../infra
    ports:
      - 9500:80
    restart: always
    volumes:
      - static:/app/static
      - media:/app/media
