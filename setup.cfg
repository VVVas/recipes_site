[flake8]
# Не проверять код на соответствие стандартам I001, I003 и I004:
ignore = 
    I001,
    I003,
    I004,
# Не проверять код в перечисленных директориях:
exclude = 
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
# Не проверять указанные файлы на соответствие определённым правилам:
per-file-ignores =
    */settings.py:E501 